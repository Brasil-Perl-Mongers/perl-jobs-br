name PerlPro::Web
default_model DB
default_view Kolon

<model DB>
    <connect_info>
        pg_enable_utf8 1

        quote_char "\""
        name_sep   "."
    </connect_info>
</model>

<view Kolon>
    cache_dir          __path_to(tmp,xslate,cache/)__
    path               [ __path_to(root,src)__ ]
    encode_body        0
    syntax             "Kolon"
    template_extension ".tx"
    suffix             ".tx"
</view>

<plugin Session>
    storage __path_to(tmp,session,data)__
</plugin>

<plugin Static::Simple>
    ignore_extensions = [ tx ]
</plugin>
